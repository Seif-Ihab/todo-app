<!doctype html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple todo app to manage your tasks efficiently.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32">

    <!-- Tailwind CSS -->
    <link href="output.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Todo App</title>
</head>

<body class="w-screen h-screen bg-gray-50 dark:bg-[#161722] font-josefin-sans relative transition-colors duration-500">

    <!-- Background Images -->
    <div class="backgroundImages h-64 relative">
        <!-- Light mode - Desktop -->
        <img src="images/bg-desktop-light.jpg"
            class="w-full h-full absolute inset-0 opacity-0 md:opacity-100 dark:opacity-0 transition-opacity duration-500"
            alt="Desktop background light">

        <!-- Light mode - Mobile -->
        <img src="images/bg-mobile-light.jpg"
            class="w-full h-full absolute inset-0 opacity-100 md:opacity-0 dark:opacity-0 transition-opacity duration-500"
            alt="Mobile background light">

        <!-- Dark mode - Desktop -->
        <img src="images/bg-desktop-dark.jpg"
            class="w-full h-full absolute inset-0 opacity-0 dark:md:opacity-100 transition-opacity duration-500"
            alt="Desktop background dark">

        <!-- Dark mode - Mobile -->
        <img src="images/bg-mobile-dark.jpg" class="w-full h-full opacity-0 dark:opacity-100 dark:md:opacity-0"
            alt="Mobile background dark">
    </div>

    <!--Main App Container-->
    <main class="absolute top-[11%] left-1/2 transform -translate-x-1/2 w-4/5 md:w-lg">

        <!-- Header Section -->
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold text-white uppercase tracking-[.25em]">todo</h1>

            <!-- Theme Toggle Button -->
            <button type="button" id="theme-toggle"
                class="text-3xl font-bold text-white cursor-pointer relative w-6 h-6 hover:scale-125 transition-transform duration-300">
                <i id="icon-moon"
                    class="fa-solid fa-moon absolute inset-0 opacity-100 dark:opacity-0 transition-opacity duration-300"></i>
                <i id="icon-sun"
                    class="fa-solid fa-sun  absolute inset-0 opacity-0 dark:opacity-100 transition-opacity duration-300"></i>
            </button>
        </header>

        <!-- Input Section -->
        <form id="todo-form" class="mb-8 flex items-center gap-0 sm:gap-6 relative">
            <span
                class="absolute rounded-full left-4 top-1/2 transform -translate-y-1/2 w-4 h-4 border border-gray-400">
            </span>
            <input type="text" placeholder="Create a new todo..." autocomplete="off"
                class="grow pl-12 p-3 sm:rounded-md bg-gray-50 dark:bg-[#25273c] placeholder-gray-400 dark:text-gray-400 focus:outline-none rounded-r-none rounded-l-md transition-colors duration-500 relativ"
                id="input-field">

            <button type="submit" id="add-task"
                class="flex items-center justify-center sm:rounded-md bg-[linear-gradient(to_right,rgba(109,191,248,1),rgba(159,127,247,1))] text-white p-3 rounded-l-none rounded-r-md cursor-pointer font-semibold hover:scale-110 transition-transform duration-300">
                Add
            </button>

        </form>

        <!-- Todo List Section -->
        <section class="relative rounded-md mb-7 shadow-md">
            <!-- Todo List -->
            <ul id="todo-list" class="bg-white dark:bg-[#25273c] rounded-t-md transition-colors duration-500">
                <!-- Todo items will be dynamically inserted here via JS -->
            </ul>

            <!-- Filter Controls -->
            <div
                class="flex flex-col sm:flex-row items-center sm:justify-between p-4 text-sm text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-[#25273c] rounded-b-md transition-colors duration-500">

                <!-- Items left -->
                <span class="cursor-default mb-2 sm:mb-0" id="items-left" aria-live="polite">0 items left</span>

                <!-- Filters -->
                <div class="flex items-center gap-4">
                    <button type="button" class="cursor-pointer filter-btn active text-blue-700 hover:text-blue-700  "
                        data-filter="all">All</button>
                    <button type="button" class="cursor-pointer filter-btn hover:text-blue-700  "
                        data-filter="active">Active</button>
                    <button type="button" class="cursor-pointer filter-btn hover:text-blue-700  "
                        data-filter="completed">Completed</button>
                </div>

                <!-- Clear Completed -->
                <button type="button" id="clear-completed" class="cursor-pointer hover:text-blue-700 mt-2 sm:mt-0"
                    aria-label="Clear completed tasks">
                    Clear Completed
                </button>
            </div>
        </section>

        <!-- Drag & Drop Info -->
        <span class="text-gray-500 dark:text-gray-400 absolute left-1/2 transform -translate-x-1/2 hidden sm:block">
            Drag and drop to reorder list
        </span>

    </main>

    <!-- Footer -->
    <footer
        class="w-full py-6 mt-10 bg-gray-100 dark:bg-[#1c1c2e] text-center transition-colors duration-500 absolute bottom-0">
        <p class="text-gray-700 dark:text-gray-400 text-sm">
            Made with ❤️ by <span class="font-semibold text-blue-500 dark:text-purple-400">Seif Ehab</span>
        </p>
    </footer>
    <script src="script.js"></script>
</body>


</html>
